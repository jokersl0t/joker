<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DYM2HYL2Z2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-DYM2HYL2Z2');
    </script>
</head>

<body>
    <script>
        // Array of file names
        const files = [
            'andrew-andika-bintang-baru-dengan-keajaiban-slot-dalam-setiap-langkahnya.html',
            'bambam-slot-kreativitas.html',
            'keajaiban-pertandingan-dan-slot-al-nassr-vs-al-wahda-dalam-sensasi-sepak-bola-modern.html',
            'hassan-nasrallah-slot-kepemimpinan.html',
            // Add the rest of your HTML file names here
        ];

        // Base URL
        const baseURL = 'https://jokersl0t.github.io/joker/';

        // Dynamically create <a> and <p> tags for each file
        files.forEach(file => {
            // Create anchor tag
            const anchor = document.createElement('a');
            anchor.href = baseURL + file;

            // Create paragraph tag inside anchor
            const paragraph = document.createElement('p');
            paragraph.textContent = file;

            // Append the paragraph to the anchor
            anchor.appendChild(paragraph);

            // Append the anchor to the body
            document.body.appendChild(anchor);
        });
    </script>
</body>
